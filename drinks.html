<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Drinks Infographics</title>

	<link href='http://fonts.googleapis.com/css?family=Righteous|Shadows+Into+Light+Two' rel='stylesheet'>
  	<link rel="stylesheet" href="base.css">

	<script src="modernizr.custom.57498.js"></script>

<body>
	<section id="bar">
		<h1>Mixed Drink Ingredients</h1>
		<section id="rumncoke">
			<div class="tumbler">
				<div id="rum">
					<p>
						<strong>Rum</strong>
					</p>
				</div>
				<div id="coke">
					<p>
						<strong>Coke</strong>
					</p>
				</div>
			</div>
			<h2>Rum &amp; Coke</h2>
		</section> <!-- end of rumncoke -->
		<section id="tomcollins">
			<div class="tumbler">
				<div id="tcGin">
					<p><strong>Gin</strong></p>
				</div>
				<div id="tcClubSoda">
					<p><strong>Club Soda</strong></p>
				</div>
				<div id="tcLemon">
					<p><strong>Lemon</strong></p>
				</div>
			</div>
			<h2>Tom Collins</h2>
		</section> <!-- end of tomcollins -->
		<section id="ginntonic">
			<div class="tumbler">
				<div id="gtGin">
					<p><strong>Gin</strong></p>
				</div>
				<div id="gtTonic">
					<p><strong>Tonic</strong></p>
				</div>
			</div>
			<h2>Gin &amp; Tonic</h2>
		</section> <!-- end of ginntonic -->
		<section id="redbullVodka"></section>
		<section id="bloodyMary"></section>

		<section id="sources">
