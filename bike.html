<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bike</title>

	<link rel="stylesheet" href="bikestyles.css">
</head>
<body>
	<div id="unsupportedBrowser">
		<div id="dismiss">
			<span>x</span>
		</div>

		<div id="warningText">
			Oh no! Your browser doesn't support CSS3 animations! Please download one of the following modern browsers in order to see what you're missing!

			<ul>
				<li><a href="http://www.mozilla.org/en-US/firefox/new/">Firefox</a></li>
				<li><a href="http://www.google.com/chrome">Chrome</a></li>
				<li><a href="http://www.apple.com/safari/download/">Safari</a></li>
				<li><a href="http://www.opera.com/">Opera</a></li>
				<li><a href="http://ie.microsoft.com/testdrive/">IE 10</a></li>
			</ul>
		</div>
	</div>


	<div id="bike">
		<div id="frametop"></div>
		<div id="framechainstay"></div>
		<div id="framefork"></div>
		<div id="frameseattube"></div>
		<div id="frameseatstay"></div>
		<div id="framedowntube"></div>
		<div id="seat">
			<div id="base"></div>
			<div id="nose"></div>
		</div>
		<div id="seat"></div>
		<div class="handlebars">
			<div id="post"></div>
			<div id="bar"></div>
			<div id="handle"></div>
		</div>
		<div id="backwheel">
			<div class="center"></div>
			<div class="spoke1"></div>
			<div class="spoke2"></div>
			<div class="spoke3"></div>
			<div class="spoke4"></div>
			<div class="spoke5"></div>
		</div>
		<div id="pedalfoottop"></div>
		<div id="pedalwheel">
			<div class="pedalcenter"></div>
			<div class="pedalspoke1"></div>
			<div class="pedalspoke2"></div>
			<div class="pedalspoke3"></div>
			<div class="pedalspoke4"></div>
			<div class="pedalspoke5"></div>
			<div class="pedalspoke6"></div>
		</div>
		<div id="pedalfootbottom"></div>
		<div id="frontwheel">
			<div class="center"></div>
			<div class="spoke1"></div>
			<div class="spoke2"></div>
			<div class="spoke3"></div>
			<div class="spoke4"></div>
			<div class="spoke5"></div>
		</div>
	</div>
</body>
</html>
